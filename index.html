<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHSO AUTHEN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <!-- VUE-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.4/vue.min.js" type="text/javascript"></script>
    <!--BOOTSTRAP-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--BOOTSTRAP-->
    <link href="js/bootstrap.min.js" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.4/vue.min.js" type="text/javascript"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>    
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
    <!-- <script src="node_modules/exec-series/index.js"></script> -->
    <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <style>
        body{        
            font-family: 'Sarabun','Prompt',cursive; 
            background-image: url("assets/images/background-main.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class=" h-100 text-center text-bg-dark  bg-light">
    <div class="container-fluid d-flex justify-content-center mt-3" id="IndexController">
        <div class="row" v-if="OnDataFirst == true">
            <div class="col-12">
                <img src="assets/images/logo-moph.png" style="margin:5px auto;max-width:30%" />
            </div>
            <div class="col-12 my-3">
                <h4 class="my-3">ระบบยืนยันตัวตน AUTHEN</h4>

                <button class="btn btn-success"  v-on:click="PostData()">
                   <i class="fas fa-arrow-down"></i> อ่านบัตรประชาชน
                </button>
            </div>
        </div>
        <div class="row" v-if="OnDataSecond == true" style="min-width: 50%;">
            <div class="col-12 my-3">


                <!-- <div class="form-group my-3">
                <label for="">กรุณาเลือกรายการ AUTHEN</label>
                <select name="" id="" class="form-control">
                    <option value="">รายการ AUTHEN</option>
                    <option value="{{item.claimType}}"  v-for="item in AuthDetail" >
                        {{item.claimTypeName}}
                    </option>
                </select>
                </div>
 -->

                <div class="form-group my-3">

                    <h3 for="MyPhone">กรอกเบอร์โทรศัพท์</h3>
                    <input type="text" class="form-control" id="MyPhone" v-model="MyPhone" placeholder="กรุณากรอกเบอร์โทรศัพท์">
                </div>
                <div class="form-group my-3">
                    <button class="btn btn-success"  v-on:click="SavePhone()">
                       <i class="fas fa-phone"></i> บันทึกเบอร์โทรศัพท์
                    </button>
                </div>
            </div>
        </div>
        <div class="row" v-if="OnDataThird == true" style="min-width: 50%;">
            <div class="col-12 my-3">
                <div class="form-group my-3">
                    <h3 for="department">แผนกรับบริการ</h3>
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>
                                    แผนก
                                </th>
                                <th>
                                    HN
                                </th>
                                <th>
                                    ชื่อ - สกุล 
                                </th>
                                <th>
                                    <i class="fas fa-gear"></i>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="item in Department">
                                <td>{{item.department}}</td>
                                <td>{{patient.hn}}</td>
                                <td>{{patient.pname}}{{patient.fname}} {{patient.lname}}</td>
                                <td><button class="btn btn-primary"  v-on:click="PrintQueue(item.vn)"> <i class="fas fa-print"></i> print </button></td>
                            </tr>
                        </tbody>
                    </table>
                    
                </div>
                <div class="form-group my-3">
                    <button v-on:click="BackMain()">
                        <i class="fas fa-reply"></i>
                        กลับเมนูหลัก
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/vue/IndexController.js" type="text/javascript"></script>
</body>
</html>
